<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  <title>SecurChat | Home</title>
  <!-- Lien vers le fichier Bootstrap CSS -->
  <link rel="stylesheet" href="vendor/bootstrap-5.0.2/css/bootstrap.css" />
  <link rel="stylesheet" href="vendor/bootstrap-5.0.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="vendor/font-awesome/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/infos.css" />
</head>

<body>
  <div id="changeColorButton" class="bar-tm-dark"></div>

  <div class="container text-center">
    <div class="logo mt-4">
      <img id="logo" src="images/logo.png" alt="Logo" />
    </div>
    <h1 class="title mt-3">SecurChat</h1>
  </div>
  <div id="form-connexion" class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h3 class="ml-m fw-bold" id="Connexion">Connexion</h3>
        <form class="custom-form">
          <!-- Ajout de la classe custom-form -->
          <div class="form-group border-bottom text-dark">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur"
              required />
          </div>
          <div class="form-group text-dark">
            <label for="password">Mot de passe</label>
            <div class="input-group">
              <input type="password" id="password1" class="form-control" placeholder="Entrez votre mot de passe"
                required />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="togglePassword1">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col text-center">
            <input type="submit" class="btn btn-primary btn-block" onclick="redirectToAccueil()" value="Se connecter">
          </div>
        </form>
        <p class="text-center">
          Vous n'avez pas encore de compte ?
          <a href="#Inscription" id="Btncreer-compte" class="text-primary fw-bold text-decoration-underline">Créer un
            compte</a>.
        </p>
      </div>
    </div>
  </div>

  <div id="form-inscription" class="container mt-4" onsubmit="return validateForm()" style="display: none; margin-bottom: 80px">
    <p class="text-center" id="Inscription">
      Vous avez déjà un compte ?
      <a href="#Connexion" id="BtnSe-connecter" class="text-primary fw-bold text-decoration-underline">Se connecter</a>.
    </p>
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h3 class="ml-m fw-bold">Inscription</h3>
        <form class="custom-form">
          <div class="form-group border-bottom text-dark">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur"
              required />
          </div>
          <div class="form-group border-bottom text-dark">
            <label for="password">Mot de passe</label>
            <div class="input-group">
              <input type="password" id="password2" class="form-control" placeholder="Entrez votre mot de passe"
                required />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="togglePassword2">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group border-bottom text-dark">
            <label for="confirmPassword">Confirmation du mot de passe</label>
            <div class="input-group">
              <input type="password" id="confirmPassword" class="form-control"
                placeholder="Confirmez votre mot de passe" required />
            </div>
          </div>
          <div class="form-group border-bottom text-dark">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Entrez votre adresse email" required />
          </div>
          <div class="form-group border-bottom text-dark">
            <label for="phone">Numéro de téléphone</label>
            <input type="tel" id="phone" class="form-control" placeholder="Entrez votre numéro de téléphone" required />
          </div>
          <div class="form-group text-dark">
            <label for="city">Ville</label>
            <select class="form-control" id="city">
              <option value="paris">Paris</option>
              <option value="new-york">New York</option>
              <option value="tokyo">Tokyo</option>
              <option value="sydney">Sydney</option>
            </select>
          </div>
          <div class="form-group form-check text-dark">
            <input type="checkbox" class="form-check-input" id="acceptConditions" />
            <label class="form-check-label" for="acceptConditions">J'accepte <a href="#conditions-utilisateur"
                id="conditionsLink" data-toggle="modal" onclick="loadConditions()">les termes et conditions</a>
              d'utilisateur.</label>
            <div id="conditionsDiv"></div>
          </div>
          <div class="col text-center">
            <input type="submit" class="btn btn-primary btn-block" value="S'inscrire">
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-2 bottom-fixed">
    <div class="container">
      <p>Copyright&copy; SecurChat 2024. Tous droits réservés.</p>
    </div>
  </footer>
  <script>
    function redirectToAccueil() {
      window.location.href = 'pages/page.html?connexion=true';
    }
  </script>
</body>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap-5.0.2/js/popper.min.js"></script>
<script src="vendor/bootstrap-5.0.2/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
<script src="js/condition.js"></script>
<script src="vendor/bootstrap-5.0.2/js/bootstrap.js"></script>

</html>
