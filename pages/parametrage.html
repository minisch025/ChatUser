<div class="container mt-5" id="contentPage">
    <h3 class="mb-4">Modifier les paramettres du compte</h3>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="content mb-5">
            <h3>Activer/Désactiver le mode sombre</h3>
            <button class="btn btn-primary" id="darkModeToggle">Activer/Désactiver le mode sombre</button>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
